<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center"><b>Inicio de Sesión</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding letritas">
  <ion-card class="letritas">
    <ion-card-header>
      <ion-img src="./assets/avatar.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="newUserForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="correo" labelPlacement="stacked" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena"  labelPlacement="stacked" type="password"></ion-input>
        </ion-item>

        <ion-button slot="start" type="submit">Ingresar</ion-button>
        <ion-button slot="end" routerLink="registro">Registrarse</ion-button>
      </form>

      
    </ion-card-content>
  </ion-card>
</ion-content>
