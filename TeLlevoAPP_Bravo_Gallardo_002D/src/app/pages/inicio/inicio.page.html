<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>

    <div *ngIf="autenticado == false || autenticado == undefined" slot="end">
      <ion-button slot="end" routerLink="iniciosesion">Iniciar Sesión</ion-button>
    </div>
    <div *ngIf="autenticado == true" slot="end">
      <ion-button slot="end" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar  slot="bottom" color="primary">
    <ion-tab-button   tab="busca-vehi" color="secondary">
      <ion-icon name="search"></ion-icon>
      <ion-label>Buscar Vehiculo</ion-label>
    </ion-tab-button>

    
    <ion-tab-button tab="iniciotab">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button  *ngIf="vehi == true " tab="crear-ruta">
      <ion-icon name="car-sport"></ion-icon>
      <ion-label>Crear Ruta</ion-label>
    </ion-tab-button>
    
    <ion-tab-button  *ngIf="vehi == false" tab="crear-ruta" disabled="true">
      <ion-icon name="car-sport"></ion-icon>
      <ion-label>Crear Ruta</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
