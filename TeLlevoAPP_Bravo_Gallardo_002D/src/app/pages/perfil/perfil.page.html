<ion-header >
  <ion-toolbar color="primary">
    <ion-back-button slot="start" ></ion-back-button>
    <ion-title>Perfil</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding letritas ">
  <ion-card class="letritas">
    <ion-card-header>
      <ion-img src="./assets/avatar.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        <h2>Correo Electrónico</h2>
        <div class="name" slot="">&nbsp;{{ correo }}</div>
      </ion-label>
      <br>
      <ion-label>
        <h2>Nombre Usuario</h2>
        <div class="name"  slot="">&nbsp;{{ nombre }}</div>
      </ion-label>
      <br>
      
      <ion-label>
        <h2> Contraseña</h2>
        <div class="name" slot="">&nbsp;{{ contrasena }}</div>
      </ion-label>

      <ion-button  (click)="irAModificarPerfil()">Modificar Perfil</ion-button>

      
    </ion-card-content>
  </ion-card>
</ion-content>
